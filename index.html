<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nizhal-Vel ‚Äî Prototype</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (optional) - add your config in script.js where indicated -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Google Maps JS (replace YOUR_GOOGLE_MAPS_API_KEY) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places">
  </script>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">üåë</div>
        <div class="brand-text">
          <h1>Nizhal-Vel</h1>
          <p>Women Safety Prototype</p>
        </div>
      </div>

      <div class="top-actions">
        <label class="switch">
          <input id="silentMode" type="checkbox">
          <span class="slider"></span>
        </label>
        <span class="small">Silent</span>
      </div>
    </header>

    <main class="main">
      <section class="left">
        <div class="card live-card">
          <div class="live-top">
            <div>
              <h2>Live Preview</h2>
              <p class="muted">Camera & microphone stream</p>
            </div>
            <div class="status-pill" id="statusPill">Idle</div>
          </div>

          <div class="video-frame">
            <video id="videoPreview" autoplay muted playsinline></video>
            <div class="record-overlay" id="recordOverlay" hidden>
              <div class="pulse"></div>
              <div class="timer" id="recTimer">00:00</div>
            </div>
          </div>

          <div class="controls">
            <button id="sosButton" class="sos big">‚ö†Ô∏è TRIGGER SOS</button>
            <div class="secondary">
              <button id="previewBtn">Start Preview</button>
              <button id="stopPreviewBtn" class="danger">Stop Preview</button>
            </div>
          </div>

        </div>

        <div class="card settings-card">
          <h3>Trigger Settings</h3>
          <div class="row">
            <label>Trigger Mode</label>
            <select id="triggerMode">
              <option value="single">Single Press</option>
              <option value="double">Double Tap</option>
              <option value="multi">Press N times</option>
              <option value="long">Long Press</option>
              <option value="voice">Voice Keyword</option>
            </select>
          </div>

          <div class="row" id="multiRow" style="display:none;">
            <label>Times (N)</label>
            <input id="multiCount" type="number" min="2" value="3">
          </div>

          <div class="row" id="longRow" style="display:none;">
            <label>Hold Duration (ms)</label>
            <input id="longMs" type="number" min="400" value="1500">
          </div>

          <div class="row" id="voiceRow" style="display:none;">
            <label>Keyword</label>
            <input id="voiceKeyword" type="text" placeholder="e.g. help me" value="help me">
            <small class="muted">Speech recognition may require HTTPS & Chrome</small>
          </div>

          <div class="row">
            <label>Auto upload to cloud</label>
            <input id="autoUpload" type="checkbox" checked>
          </div>

          <div class="row">
            <button id="saveSettings" class="ghost">Save Settings</button>
            <button id="simulateGuardian" class="ghost">Simulate Guardian</button>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="card map-card">
          <h3>Live Location</h3>
          <div id="map" class="map"></div>
          <div class="map-actions">
            <button id="shareLocation">Send Location</button>
            <button id="centerBtn">Center</button>
          </div>
        </div>

        <div class="card info-card">
          <h3>Captured Info</h3>
          <p><strong>Location:</strong> <span id="locText">‚Äî</span></p>
          <p><strong>Video URL:</strong> <span id="videoUrl">Not uploaded</span></p>
          <p><strong>Microphone:</strong> <span id="micText">‚Äî</span></p>
          <hr>
          <h4>Guardians (simulated)</h4>
          <ul id="guardianList" class="guardian-list"></ul>
        </div>

        <div class="card actions-card">
          <h3>Quick Tools</h3>
          <button id="downloadLast" class="ghost">Download Last Recording</button>
          <button id="clearLogs" class="ghost">Clear</button>
        </div>
      </aside>
    </main>

    <div id="toast" class="toast" hidden></div>
  </div>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
